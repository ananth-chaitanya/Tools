<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Free Online Image Resizer Tool - Resize and optimize your images easily.">
  <meta name="keywords" content="image resizer, image optimizer, resize image, free image tool">
  <meta name="author" content="Your Name">
  <title>Image Resizer Tool</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Google AdSense Script -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-YOUR_AD_UNIT_ID" crossorigin="anonymous"></script>
</head>
<body>
  <header>
    <h1>Image Resizer Tool</h1>
    <p>Resize and optimize your images effortlessly.</p>
  </header>

  <main>
    <section class="upload-section">
      <input type="file" id="imageUpload" accept="image/*" />
      <label for="imageUpload" class="upload-label">Choose Image</label>
    </section>

    <section class="controls-section">
      <label for="resizeRange">Resize Level: <span id="resizeValue">100%</span></label>
      <input type="range" id="resizeRange" min="10" max="200" value="100">
      <button id="resizeButton">Resize Image</button>
    </section>

    <section class="output-section">
      <canvas id="imageCanvas"></canvas>
      <a id="downloadLink" class="download-button">Download Resized Image</a>
    </section>

    <!-- Google AdSense Ad Unit -->
    <div class="ad-section">
      <ins class="adsbygoogle"
           style="display:block"
           data-ad-client="ca-pub-YOUR_AD_UNIT_ID"
           data-ad-slot="1234567890"
           data-ad-format="auto"
           data-full-width-responsive="true"></ins>
      <script>
           (adsbygoogle = window.adsbygoogle || []).push({});
      </script>
    </div>
  </main>

  <footer>
    <p>&copy; 2023 Image Resizer Tool. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
